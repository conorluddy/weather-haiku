<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Haiku</title>
        <link rel="manifest" href="manifest.json" />
        <meta name="author" content="Luddy" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="">
        <main>
            <dl class="content">
                <dt>Location</dt>
                <dd class="coords">Getting weather...</dd>
                <dt>Next 2 hours:</dt>
                <dd class="haiku"></dd>
            </dl>
            <dl class="sub-content">
                <dt>Temperature</dt>
                <dd class="temperature"></dd>
                <dt>Rain</dt>
                <dd class="rain"></dd>
                <dt>Wind</dt>
                <dd class="wind"></dd>
                <dt>High clouds</dt>
                <dd class="highClouds"></dd>
                <dt>Middle clouds</dt>
                <dd class="middleClouds"></dd>
                <dt>Low clouds</dt>
                <dd class="lowClouds"></dd>
            </dl>
        </main>
        <script type="module" src="js/index.js"></script>
    </body>
</html>

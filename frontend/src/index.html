<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Haiku</title>
        <link rel="manifest" href="manifest.json" />
        <meta name="author" content="Luddy" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- TODO: Strip this back to just the fonts we need -->
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;400&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <background-noise>
            <main class="content">
                <haiku-text></haiku-text>

                <weather-wind wind-speed="" wind-direction=""></weather-wind>

                <weather-point>
                    <span>Temperature</span>
                    <span class="temperature"></span>
                </weather-point>
                <weather-point>
                    <span>Rain</span>
                    <span class="rain"></span>
                </weather-point>
                <weather-point>
                    <span>High clouds</span>
                    <span class="high-clouds"></span>
                </weather-point>
                <weather-point>
                    <span>Middle clouds</span>
                    <span class="middle-clouds"></span>
                </weather-point>
                <weather-point>
                    <span>Low clouds</span>
                    <span class="low-clouds"></span>
                </weather-point>

                <div class="coords"></div>

                <loading-spinner></loading-spinner>
            </main>
        </background-noise>
        <script type="module" src="js/index.js"></script>
    </body>
</html>

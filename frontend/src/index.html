<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Haiku</title>
        <link rel="manifest" href="manifest.json" />
        <meta name="author" content="Luddy" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://use.typekit.net/biu0hfr.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            document.documentElement.className = 'js'
            var supportsCssVars = function () {
                var e,
                    t = document.createElement('style')
                return (
                    (t.innerHTML = 'root: { --tmp-var: bold; }'),
                    document.head.appendChild(t),
                    (e = !!(
                        window.CSS &&
                        window.CSS.supports &&
                        window.CSS.supports('font-weight', 'var(--tmp-var)')

                    t.parentNode.removeChild(t),
                    e
                )
            }
            supportsCssVars() ||
                alert(
                    'Please view this demo in a modern browser that supports CSS Variables.'
                )
        </script>
    </head>

    <body class="">
        <main>
            <dl class="content">
                <dt>Weather</dt>
                <dd class="coords">Getting weather...</dd>
                <dt>Haiku</dt>
                <dd class="haiku"></dd>
            </dl>

            <dl class="sub-content">
                <dt>Temperature</dt>
                <dd class="temperature"></dd>
                <dt>Rain</dt>
                <dd class="rain"></dd>
                <dt>Wind</dt>
                <dd class="wind"></dd>
                <dt>High clouds</dt>
                <dd class="highClouds"></dd>
                <dt>Middle clouds</dt>
                <dd class="middleClouds"></dd>
                <dt>Low clouds</dt>
                <dd class="lowClouds"></dd>
            </dl>
        </main>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
